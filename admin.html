<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Admin Page</title>
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; img-src 'self' data:; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; font-src 'self' https://cdn.jsdelivr.net;"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="admin.css" />
  </head>
  <body>
    <!-- Side Navigation -->
    <nav
      id="side-nav"
      class="d-flex flex-column bg-light p-3"
      style="
        width: 220px;
        min-height: 100vh;
        position: fixed;
        left: 0;
        top: 0;
        border-right: 1px solid #ddd;
      "
    >
      <h4 class="mb-4">Menu</h4>
      <a href="admin.html" class="nav-link mb-2">Dashboard</a>
      <a href="users.html" class="nav-link mb-2">Users</a>
      <a href="tasks.html" class="nav-link mb-2">Tasks</a>
      <a href="settings.html" class="nav-link mb-2">Settings</a>
      <a href="logout.html" class="nav-link text-danger mt-auto">Logout</a>
    </nav>

    <div class="main-content">
      <h1 class="text-center">Admin Page</h1>
      <p class="text-center">Manage tasks and users here.</p>

      <div id="todo-app" class="mt-4">
        <h2>Todo App (Admin)</h2>
        <div class="input-group mb-3">
          <input
            type="text"
            id="new-todo-admin"
            class="form-control"
            placeholder="Enter a new task"
          />
          <button id="add-todo-admin" class="btn btn-primary" type="button">Add</button>
        </div>
        <ul id="todo-list-admin" class="list-group">
          <!-- Placeholder task removed -->
        </ul>
      </div>

      <button id="go-to-user" class="btn btn-primary mt-3">
        Go to User Page
      </button>
    </div>

    <!-- Sidebar for task details -->
    <div id="task-sidebar" class="task-sidebar">
      <div class="sidebar-header">
        <h3 id="task-title">Task Title</h3>
        <button id="close-sidebar" class="btn-close"></button>
      </div>
      <div class="sidebar-content">
        <p><strong>Reminder:</strong> <span id="task-reminder">None</span></p>
        <p><strong>Due Date:</strong> <span id="task-due-date">None</span></p>
        <p><strong>Recurring:</strong> <span id="task-recurring">No</span></p>
        <p>
          <strong>Assigned To:</strong> <span id="task-assigned">None</span>
        </p>
        <p><strong>Notes:</strong></p>
        <textarea
          id="task-notes"
          class="form-control"
          rows="4"
          readonly
        ></textarea>
      </div>
    </div>

    <div id="add-task-sidebar" class="add-task-sidebar">
      <div class="sidebar-header d-flex justify-content-between align-items-center">
        <h2>Add New Task</h2>
        <button id="close-add-task-sidebar" class="btn-close"></button>
      </div>
      <form id="task-form" class="p-3">
        <div class="mb-3">
          <label for="task-name" class="form-label">Task Name</label>
          <input
            type="text"
            id="task-name"
            class="form-control"
            placeholder="Enter task name"
            required
          />
        </div>
        <div class="mb-3">
          <label for="task-type" class="form-label">Task Type</label>
          <select id="task-type" class="form-select">
            <option value="1">Urgent</option>
            <option value="2" selected>Normal</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="task-deadline" class="form-label">Deadline</label>
          <input
            type="datetime-local"
            id="task-deadline"
            class="form-control"
          />
        </div>
        <div class="mb-3">
          <label for="task-recurring" class="form-label">Is Recurring?</label>
          <select id="task-recurring" class="form-select">
            <option value="true">Yes</option>
            <option value="false" selected>No</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="task-interval" class="form-label"
            >Interval (in days)</label
          >
          <input
            type="number"
            id="task-interval"
            class="form-control"
            placeholder="Enter interval (if recurring)"
          />
        </div>
        <div class="mb-3">
          <label for="task-details" class="form-label">Details</label>
          <textarea
            id="task-details"
            class="form-control"
            rows="3"
            placeholder="Enter task details"
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Add Task</button>
      </form>
    </div>

    <div id="edit-task-sidebar" class="edit-task-sidebar">
      <div class="sidebar-header d-flex justify-content-between align-items-center">
        <h2>Edit Task</h2>
        <button id="close-edit-task-sidebar" class="btn-close"></button>
      </div>
      <div id="edit-task-fields" class="p-3">
        <!-- Fields will be injected by JS -->
      </div>
    </div>

    <script src="admin.js"></script>
  </body>
</html>
