<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Admin Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7D4pr2IK8iDkz0W1CW1LksE2MfH0z6pAC"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="admin.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Admin Page</h1>
      <p class="text-center">Manage tasks and users here.</p>

      <div id="todo-app" class="mt-4">
        <h2>Todo App (Admin)</h2>
        <div class="input-group mb-3">
          <input
            type="text"
            id="new-todo-admin"
            class="form-control"
            placeholder="Enter a new task"
          />
          <button id="add-todo-admin" class="btn btn-primary">Add</button>
        </div>
        <ul id="todo-list-admin" class="list-group">
          <!-- Placeholder for dynamically added tasks -->
          <li
            id="task-template-admin"
            class="list-group-item d-flex justify-content-between align-items-center"
            style="display: none"
          >
            <div class="d-flex align-items-center">
              <button class="complete-task me-3">
                <i class="bi bi-circle"></i>
              </button>
              <span class="task-text"></span>
            </div>
          </li>
        </ul>
      </div>

      <button id="go-to-user" class="btn btn-primary mt-3">
        Go to User Page
      </button>
    </div>

    <script src="admin.js"></script>
  </body>
</html>
