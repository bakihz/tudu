<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; connect-src 'self' http://localhost:3000; script-src 'self'; style-src 'self' https://cdn.jsdelivr.net; font-src 'self' https://cdn.jsdelivr.net;"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tu-Du</title>
    <link rel="stylesheet" href="../src/styles/LoginPage.css" />
  </head>
  <body>
    <div class="login-card">
      <h2>Tu-Du</h2>
      <form id="login-form">
        <div class="form-group">
          <input id="username" type="text" placeholder="Kullanıcı adı" />
        </div>
        <div class="form-group">
          <input id="password" type="password" placeholder="Şifre" />
        </div>
        <div class="form-group">
          <button id="submit" type="submit">Giriş yap</button>
        </div>
      </form>
    </div>
    <script src="../src/utils/updater.js"></script>
    <script src="../src/components/LoginPage.js"></script>
  </body>
</html>
