<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Users Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' http://localhost:3000; script-src 'self' 'unsafe-inline'; img-src 'self' data:; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; font-src 'self' https://cdn.jsdelivr.net; connect-src 'self' http://localhost:3000;"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../src/styles/global.css" />
    <link rel="stylesheet" href="../src/styles/Tasks/Variables.css" />
    <link rel="stylesheet" href="../src/styles/Tasks/Sidebar.css" />
  </head>
  <body>
    <!-- Side Navigation -->
    <nav id="side-nav">
      <h4 id="current-user-name">Kullanıcı</h4>
      <a href="tasks.html" class="nav-link">Görevler</a>
      <a href="chatrooms.html" class="nav-link">Chatrooms</a>
      <a href="user-settings.html" class="nav-link">Kullanıcı Ayarları</a>
      <a href="#" id="logout-link" class="nav-link text-danger">Çıkış yap</a>
    </nav>

    <div class="main-content">
      <div class="dashboard-grid">
        <h1 class="dashboard-title">Ana Menü</h1>

        <div class="navigation-cards">
          <a href="./chatrooms.html" class="nav-card">
            <div class="card-icon">
              <i
                class="bi bi-chat-dots"
                style="font-size: 3rem; color: #00bfae"
              ></i>
            </div>
            <h3>Chatrooms</h3>
            <p>Sohbet odalarına katıl</p>
          </a>

          <a href="./tasks.html" class="nav-card">
            <div class="card-icon">
              <i
                class="bi bi-list-task"
                style="font-size: 3rem; color: #00bfae"
              ></i>
            </div>
            <h3>Tasks</h3>
            <p>Görevleri yönet ve takip et</p>
          </a>
        </div>
      </div>

      <!-- Version Info Footer -->
      <div class="version-footer">
  <span id="version-info">Tudu v1.0.14</span>
        <span class="version-date">© 2025 Bakihz</span>
      </div>
    </div>

    <script>
      // Check if user is logged in
      const userId = localStorage.getItem("userId");
      const userType = localStorage.getItem("userType");
      const userName = localStorage.getItem("userName");

      // Redirect to login if not logged in
      if (!userId) {
        window.location.href = "login.html";
      }

      // Set current user name in sidebar
      const userNameElement = document.getElementById("current-user-name");
      if (userNameElement && userName) {
        userNameElement.textContent = userName;
      }

      // Logout functionality
      document
        .getElementById("logout-link")
        .addEventListener("click", function (e) {
          e.preventDefault();
          localStorage.clear(); // Clear all local storage
          window.location.href = "login.html";
        });
    </script>

    <style>
      .dashboard-grid {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 40px;
        width: 100%;
      }

      .dashboard-title {
        color: #fff !important;
        font-size: 3rem;
        font-weight: bold;
        margin-bottom: 60px;
        text-align: center;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
      }

      .navigation-cards {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 40px;
        max-width: 800px;
        width: 100%;
      }

      .nav-card {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 20px;
        padding: 40px 30px;
        text-align: center;
        text-decoration: none;
        color: #fff !important;
        border: 1px solid rgba(0, 191, 174, 0.2);
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        min-height: 280px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .nav-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 20px 40px rgba(0, 191, 174, 0.2);
        background: rgba(255, 255, 255, 0.1);
        border-color: #00bfae;
        color: #fff !important;
        text-decoration: none;
      }

      .card-icon {
        margin-bottom: 20px;
        opacity: 0.9;
      }

      .nav-card h3 {
        color: #fff !important;
        font-size: 1.8rem;
        font-weight: 600;
        margin-bottom: 15px;
        letter-spacing: 0.5px;
      }

      .nav-card p {
        color: #ccc !important;
        font-size: 1.1rem;
        line-height: 1.5;
        margin: 0;
        opacity: 0.8;
      }

      .version-footer {
        position: fixed;
        bottom: 10px;
        right: 10px;
        font-size: 12px;
        color: #333 !important;
        background: rgba(255, 255, 255, 0.95) !important;
        padding: 5px 10px;
        border-radius: 4px;
        border: 1px solid #ddd;
        z-index: 1000;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      }

      .version-footer span {
        display: block;
        text-align: right;
        color: #333 !important;
      }

      .version-date {
        font-size: 10px;
        color: #666 !important;
        margin-top: 2px;
      }

      /* Responsive design */
      @media (max-width: 768px) {
        .dashboard-title {
          font-size: 2rem;
          margin-bottom: 40px;
        }

        .navigation-cards {
          grid-template-columns: 1fr;
          gap: 20px;
        }

        .nav-card {
          padding: 30px 20px;
          min-height: 240px;
        }

        .nav-card h3 {
          font-size: 1.5rem;
        }

        .nav-card p {
          font-size: 1rem;
        }
      }
    </style>
  </body>
</html>
