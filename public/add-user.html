<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; connect-src 'self' http://localhost:3000; script-src 'self'; img-src 'self' data:; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; font-src 'self' https://cdn.jsdelivr.net;"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add User</title>
    <link rel="stylesheet" href="../src/styles/Settings/UserSettings.css" />
  </head>
  <body>
    <div class="settings-container">
      <h1>Kullanıcı Ekle</h1>
      <form id="add-user-form" autocomplete="off">
        <label for="username">Kullanıcı Adı:</label>
        <input type="text" id="username" name="username" required />

        <label for="password">Şifre:</label>
        <input type="password" id="password" name="password" required />

        <label for="user-type">Kullanıcı Tipi:</label>
        <select id="user-type" name="user-type" required>
          <option value="normal">Normal</option>
          <option value="admin">Admin</option>
        </select>

        <button type="submit">Kullanıcı Ekle</button>
        <div id="add-user-message"></div>
      </form>
    </div>
    <script src="../src/components/Settings/UserSettings.js"></script>
  </body>
</html>
