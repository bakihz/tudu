<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Ayarları - Kullanıcı Şifre Yönetimi</title>
    <link rel="stylesheet" href="../src/styles/Settings/AdminSettings.css" />
  </head>
  <body>
    <div class="admin-container">
      <!-- Go Back Navigation -->
      <div class="navigation-header">
        <button class="btn btn-back" onclick="goBack()">← Geri Dön</button>
        <button class="btn btn-home" onclick="goHome()">🏠 Ana Menü</button>
      </div>

      <div class="page-header">
        <h1>🔐 Admin Ayarları - Kullanıcı Şifre Yönetimi</h1>
        <p>Sistemdeki tüm kullanıcıların şifrelerini değiştirebilirsiniz</p>
      </div>

      <div id="alert-container"></div>
      <div id="loading" class="loading">🔄 Veriler yükleniyor...</div>

      <div class="users-section">
        <div class="section-title">👥 Kullanıcı Listesi</div>
        <div id="users-list" class="users-list">
          <!-- Kullanıcılar buraya yüklenecek -->
        </div>
      </div>

      <div class="update-section">
        <div class="section-title">🔄 Uygulama Güncellemeleri</div>
        <div class="update-controls">
          <button id="check-updates-btn" class="btn btn-primary">
            Güncellemeleri Kontrol Et
          </button>
          <button
            id="install-update-btn"
            class="btn btn-success"
            style="display: none"
          >
            Güncellemeyi Yükle ve Yeniden Başlat
          </button>
          <div id="update-status" class="update-status"></div>
          <div
            id="update-progress"
            class="update-progress"
            style="display: none"
          >
            <div class="progress-bar">
              <div id="progress-fill" class="progress-fill"></div>
            </div>
            <div id="progress-text" class="progress-text">0%</div>
          </div>
        </div>
      </div>

      <!-- Version Info Footer -->
      <div class="version-footer">
        <span id="version-info">Tudu v1.0.13</span>
        <span class="version-date">© 2025 Bakihz</span>
      </div>
    </div>

    <script src="../src/components/Settings/AdminSettings.js"></script>

    <script>
      // Navigation functions
      function goBack() {
        // Check if there's a previous page in history
        if (window.history.length > 1) {
          window.history.back();
        } else {
          // If no history, go to tasks page (main menu)
          window.location.href = "tasks.html";
        }
      }

      function goHome() {
        // Go to main tasks page
        window.location.href = "tasks.html";
      }
    </script>

    <style>
      .navigation-header {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
        padding-bottom: 10px;
        border-bottom: 1px solid #ddd;
      }

      .btn-back,
      .btn-home {
        padding: 8px 16px;
        border: 1px solid #007bff;
        background-color: #007bff;
        color: white;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        transition: all 0.2s;
      }

      .btn-back:hover,
      .btn-home:hover {
        background-color: #0056b3;
        border-color: #0056b3;
      }

      .btn-home {
        background-color: #28a745;
        border-color: #28a745;
      }

      .btn-home:hover {
        background-color: #1e7e34;
        border-color: #1e7e34;
      }

      .version-footer {
        position: fixed;
        bottom: 10px;
        right: 10px;
        font-size: 12px;
        color: #666;
        background: rgba(255, 255, 255, 0.9);
        padding: 5px 10px;
        border-radius: 4px;
        border: 1px solid #ddd;
        z-index: 1000;
      }

      .version-footer span {
        display: block;
        text-align: right;
      }

      .version-date {
        font-size: 10px;
        color: #999;
        margin-top: 2px;
      }
    </style>
  </body>
</html>
