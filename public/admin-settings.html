<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Ayarları - Kullanıcı Şifre Yönetimi</title>
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' http://localhost:3000; script-src 'self' 'unsafe-inline'; img-src 'self' data:; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; font-src 'self' https://cdn.jsdelivr.net; connect-src 'self' http://localhost:3000;"
    />
    <link rel="stylesheet" href="../src/styles/global.css" />
    <link rel="stylesheet" href="../src/styles/Tasks/Variables.css" />
    <link rel="stylesheet" href="../src/styles/Tasks/Sidebar.css" />
    <link rel="stylesheet" href="../src/styles/Settings/AdminSettings.css" />
  </head>
  <body>
    <!-- Side Navigation -->
    <nav id="side-nav">
      <h4 id="current-user-name">Admin</h4>
      <a href="../public/finance-overview.html" class="nav-link admin-only"
        >Finans</a
      >
      <a href="admin-settings.html" class="nav-link admin-only active"
        >Kullanıcılar</a
      >
      <a href="tasks.html" class="nav-link admin-only">Görevler</a>
      <a href="stock-report.html" class="nav-link admin-only">Ayarlar</a>
      <a href="user-settings.html" class="nav-link">Kullanıcı Ayarları</a>
      <a href="#" id="logout-link" class="nav-link text-danger">Çıkış yap</a>
    </nav>

    <div class="main-content">
      <div class="admin-container">
        <!-- Go Back Navigation -->
        <div class="navigation-header">
          <button class="btn btn-back" onclick="goBack()">← Geri Dön</button>
          <button class="btn btn-home" onclick="goHome()">🏠 Ana Menü</button>
        </div>

        <div class="page-header">
          <h1>🔐 Admin Ayarları - Kullanıcı Şifre Yönetimi</h1>
          <p>Sistemdeki tüm kullanıcıların şifrelerini değiştirebilirsiniz</p>
        </div>

        <div id="alert-container"></div>
        <div id="loading" class="loading">🔄 Veriler yükleniyor...</div>

        <div class="users-section">
          <div class="section-title">👥 Kullanıcı Listesi</div>
          <div id="users-list" class="users-list">
            <!-- Kullanıcılar buraya yüklenecek -->
          </div>
        </div>

        <div class="update-section">
          <div class="section-title">🔄 Uygulama Güncellemeleri</div>
          <div class="update-controls">
            <button id="check-updates-btn" class="btn btn-primary">
              Güncellemeleri Kontrol Et
            </button>
            <button
              id="install-update-btn"
              class="btn btn-success"
              style="display: none"
            >
              Güncellemeyi Yükle ve Yeniden Başlat
            </button>
            <div id="update-status" class="update-status"></div>
            <div
              id="update-progress"
              class="update-progress"
              style="display: none"
            >
              <div class="progress-bar">
                <div id="progress-fill" class="progress-fill"></div>
              </div>
              <div id="progress-text" class="progress-text">0%</div>
            </div>
          </div>
        </div>

        <!-- Version Info Footer -->
        <div class="version-footer">
          <span id="version-info">Tudu v1.0.14</span>
          <span class="version-date">© 2025 Bakihz</span>
        </div>
      </div>
    </div>

    <script src="../src/components/Settings/AdminSettings.js"></script>

    <script>
      // Check if user is logged in and get user info
      const currentUser = JSON.parse(
        localStorage.getItem("currentUser") || "{}"
      );

      // Set current user name in sidebar
      const userNameElement = document.getElementById("current-user-name");
      if (userNameElement && currentUser.username) {
        userNameElement.textContent = currentUser.username;
      }

      // Show/hide admin-only elements based on user type
      if (currentUser.user_type === "admin") {
        document.body.classList.add("admin-type");
      }

      // Logout functionality
      document
        .getElementById("logout-link")
        .addEventListener("click", function (e) {
          e.preventDefault();
          localStorage.removeItem("currentUser");
          localStorage.removeItem("authToken");
          window.location.href = "login.html";
        });

      // Navigation functions
      function goBack() {
        // Check if there's a previous page in history
        if (window.history.length > 1) {
          window.history.back();
        } else {
          // If no history, go to tasks page (main menu)
          window.location.href = "tasks.html";
        }
      }

      function goHome() {
        // Go to main tasks page
        window.location.href = "tasks.html";
      }
    </script>
  </body>
</html>
