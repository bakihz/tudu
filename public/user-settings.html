<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; connect-src 'self' http://localhost:3000; script-src 'self'; img-src 'self' data:; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; font-src 'self' https://cdn.jsdelivr.net;"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/styles/global.css" />
    <link rel="stylesheet" href="../src/styles/Tasks/Variables.css" />
    <link rel="stylesheet" href="../src/styles/Tasks/Sidebar.css" />
    <link rel="stylesheet" href="../src/styles/Settings/UserSettings.css" />
    <title>User Settings</title>
  </head>
  <body>
    <!-- Side Navigation -->
    <nav id="side-nav">
      <h4 id="current-user-name"></h4>
      <a href="../public/finance-overview.html" class="nav-link admin-only"
        >Finans</a
      >
      <a href="admin-settings.html" class="nav-link admin-only">Kullanıcılar</a>
      <a href="tasks.html" class="nav-link admin-only">Görevler</a>
      <a href="stock-report.html" class="nav-link admin-only">Ayarlar</a>
      <a href="user-settings.html" class="nav-link active"
        >Kullanıcı Ayarları</a
      >
      <a href="#" id="logout-link" class="nav-link text-danger">Çıkış yap</a>
    </nav>

    <div class="main-content">
      <div class="settings-container">
        <h1>Kullanıcı Ayarları</h1>

        <!-- Admin Only: Add User Button -->
        <button
          id="add-user-btn"
          class="admin-only"
          style="
            display: none;
            margin-bottom: 20px;
            background: #00bfae;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 10px 18px;
            font-size: 1rem;
            cursor: pointer;
          "
        >
          + Kullanıcı Ekle
        </button>

        <form id="user-settings-form" autocomplete="off">
          <label for="current-password">Mevcut Şifre:</label>
          <input
            type="password"
            id="current-password"
            name="current-password"
            autocomplete="current-password"
            required
          />

          <label for="new-password">Yeni Şifre:</label>
          <input
            type="password"
            id="new-password"
            name="new-password"
            autocomplete="new-password"
            required
          />

          <label for="confirm-password">Yeni Şifre (Tekrar):</label>
          <input
            type="password"
            id="confirm-password"
            name="confirm-password"
            autocomplete="new-password"
            required
          />

          <button type="submit">Değişiklikleri Kaydet</button>
          <div id="settings-message"></div>
        </form>

        <!-- Version Info Footer -->
        <div class="version-footer">
          <span id="version-info">Tudu v1.0.14</span>
          <span class="version-date">© 2025 Bakihz</span>
        </div>
      </div>
    </div>
    <script src="../src/components/Settings/UserSettings.js"></script>

    <script>
      // Check if user is logged in and get user info
      const currentUser = JSON.parse(
        localStorage.getItem("currentUser") || "{}"
      );

      // Set current user name in sidebar
      const userNameElement = document.getElementById("current-user-name");
      if (userNameElement && currentUser.username) {
        userNameElement.textContent = currentUser.username;
      }

      // Show/hide admin-only elements based on user type
      if (currentUser.user_type === "admin") {
        document.body.classList.add("admin-type");
      }

      // Logout functionality
      document
        .getElementById("logout-link")
        .addEventListener("click", function (e) {
          e.preventDefault();
          localStorage.removeItem("currentUser");
          localStorage.removeItem("authToken");
          window.location.href = "login.html";
        });
    </script>
  </body>
</html>
