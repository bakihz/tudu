<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; connect-src 'self' http://localhost:3000; script-src 'self'; img-src 'self' data:; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; font-src 'self' https://cdn.jsdelivr.net;"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/styles/Settings/UserSettings.css" />
    <title>User Settings</title>
  </head>
  <body>
    <div class="settings-container">
      <h1>Kullanıcı Ayarları</h1>

      <!-- Admin Only: Add User Button -->
      <button
        id="add-user-btn"
        class="admin-only"
        style="
          display: none;
          margin-bottom: 20px;
          background: #00bfae;
          color: #fff;
          border: none;
          border-radius: 8px;
          padding: 10px 18px;
          font-size: 1rem;
          cursor: pointer;
        "
      >
        + Kullanıcı Ekle
      </button>

      <form id="user-settings-form" autocomplete="off">
        <label for="current-password">Mevcut Şifre:</label>
        <input
          type="password"
          id="current-password"
          name="current-password"
          autocomplete="current-password"
          required
        />

        <label for="new-password">Yeni Şifre:</label>
        <input
          type="password"
          id="new-password"
          name="new-password"
          autocomplete="new-password"
          required
        />

        <label for="confirm-password">Yeni Şifre (Tekrar):</label>
        <input
          type="password"
          id="confirm-password"
          name="confirm-password"
          autocomplete="new-password"
          required
        />

        <button type="submit">Değişiklikleri Kaydet</button>
        <div id="settings-message"></div>
      </form>
      <a href="tasks.html">Görevler</a>

      <!-- Version Info Footer -->
      <div class="version-footer">
        <span id="version-info">Tudu v1.0.12</span>
        <span class="version-date">© 2025 Bakihz</span>
      </div>
    </div>
    <script src="../src/components/Settings/UserSettings.js"></script>

    <style>
      .version-footer {
        position: fixed;
        bottom: 10px;
        right: 10px;
        font-size: 12px;
        color: #666;
        background: rgba(255, 255, 255, 0.9);
        padding: 5px 10px;
        border-radius: 4px;
        border: 1px solid #ddd;
        z-index: 1000;
      }

      .version-footer span {
        display: block;
        text-align: right;
      }

      .version-date {
        font-size: 10px;
        color: #999;
        margin-top: 2px;
      }
    </style>
  </body>
</html>
