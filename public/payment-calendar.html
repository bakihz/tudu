  <body>

    <nav id="side-nav">

      <a href="#" id="logout-link" class="nav-link text-danger">Çıkış yap</a>
    </nav>

    <div class="main-content">
      <div class="card container">
        <div class="topbar">
          <div class="calendar-controls">
            <button>&lt;</button>
            <span class="month-label">HAZİRAN 2025</span>

        <!-- Version Info Footer -->
        <div class="version-footer">
          <span id="version-info">Tudu v1.0.14</span>
          <span class="version-date">© 2025 Bakihz</span>
        </div>
      </div>
    </div>

    <script>
      // Check if user is logged in and get user info
      const currentUser = JSON.parse(
        localStorage.getItem("currentUser") || "{}"
      );

      // Set current user name in sidebar
      const userNameElement = document.getElementById("current-user-name");
      if (userNameElement && currentUser.username) {
        userNameElement.textContent = currentUser.username;
      }

      // Show/hide admin-only elements based on user type
      if (currentUser.user_type === "admin") {
        document.body.classList.add("admin-type");
      }

      // Logout functionality
      document
        .getElementById("logout-link")
        .addEventListener("click", function (e) {
          e.preventDefault();
          localStorage.removeItem("currentUser");
          localStorage.removeItem("authToken");
          window.location.href = "login.html";
        });
    </script>
  </body>
</html>
